<html>
    <body>
        <h1>Arrow functions</h1>
        <p id="a"></p>
        <p id="c"></p>
        <script>
           add=(a,b)=>a+b
           document.getElementById("a").innerHTML = add(13,67)
           multiply=(c,d)=>c*d
           document.getElementById("c").innerHTML = multiply(45,23)
        </script>
    </body>
</html>
