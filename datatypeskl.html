<html>
    <body>
        <h1>js data types</h1>
        <p id="a"></p>
        <p id="b"></p>
        <p id="c"></p>
        <script>
            var a = 90
            var b = 53
            document.getElementById("a").innerHTML = (a+b)
             document.getElementById("b").innerHTML = (String(a) + String(b))
             var c = "hashaam"
             var d = "awan"
             document.getElementById("c").innerHTML = (c+" " +d)+"<br>"
             var e
             document.write(e+" "+ typeof(e)+"<br>")
             var f = null
             document.write(f+" "+typeof(f))+"<br>"
        </script>
    </body>
</html>
