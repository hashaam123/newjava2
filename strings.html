<html>
    <body>
        <h1>js strings types</h1>
        <script>
            var a = "maam arjeeta"
            document.write(a+" "+(a.toUpperCase())+"<br>")
            var b = "hashaam"
            document.write(a+" "+(a.toLowerCase())+"<br>")
            document.write(b.startsWith("G")+"<br>")
            var c = "i am the Goat"
            var patt = new RegExp("lamb")
            var res = patt.test(c)
            document.write(res)
        </script>
    </body>
</html>
