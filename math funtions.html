<html>
    <body>
        <h1>Maths methods in javascript</h1>
        <script>
            var a = 675.6483585378
            document.write(Math.round(a)+"<br>")
            var b = 87.98
            document.write(Math.floor(b)+"<br>")
            var c = 59.25
            document.write(Math.ceil(c)+"<br>")
            document.write(Math.PI + "<br>")
            document.write(Math.sqrt(559) + "<br>")
            document.write(Math.random(Math.random)*100 + "<br>")
            
        </script>
    </body>
</html>
