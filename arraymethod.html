<html>
    <body>
        <h1>array method</h1>
        <script>
            var a = ["goku","naruto","luffy","ichigo","vegeta","gohan"]
            document.write(a.join("*")+"<br>")
            a.pop()
            document.write(a+"<br>")
            a.pop()
            document.write(a)
        </script>
    </body>
</html>
